<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form 2</title>
</head>
<body>
	<form>
		<fieldset>
			<h3>HTML Form Test</h3>
			<table cellpadding="5" cellspacing="5">
				<tr>
					<td><label>Name</label></td>
					<td colspan="2"><input type="text" name="Name"></td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td colspan="2"><input type="text" name="Address"></td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td colspan="2"><input type="Email" name="Email"></td>
				</tr>
				<tr>
					<td><label>Gender</label></td>
					<td><input type="radio" name="Gender" value="Male">Male</td>
					<td><input type="radio" name="Gender" value="Female">Female</td>
				</tr>
				<tr>
					<td><label>Hobbies</label></td>
					<td><input type="checkbox" name="Hobbies1" value="Sports">Sports</td>
					<td><input type="checkbox" name="Hobbies2" value="Movies">Movies</td>
					<td><input type="checkbox" name="Hobbies3" value="Travelling">Travelling</td>
				</tr>
				<tr>
					<td><label>Country</label>
					<td colspan="2"><select name="Country">
						<option>Nepal</option>
						<option>India</option>
						<option>China</option>
						<option>USA</option>
					</select>
				</tr>
				<tr>
					<td align="center"><label>Message</label></td>
					<td rowspan="7" colspan="3"><textarea></textarea></td>
				</tr>
			</table>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
