<!DOCTYPE html>

	<meta charset="utf-8">
	<title></title>

<body>
	<script type="text/javascript">
		var l = prompt("Enter length: ");
		var b = prompt('Enter breadth: ');
		function area(l,b){
			return l*b;
		}
		document.write("The area is: " +area(l,b));
	</script>
</body>
