<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Concatenate</title>
</head>
<body>
	<script type="text/javascript">
		var myColor = ["Red", "Green", "White", "Black"];
		document.write(myColor.toString());
		document.write("<br>"+myColor.join());
		document.write("<br>"+myColor.join('+'));
	</script>
</body>
</html>
