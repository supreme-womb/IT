<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IfElse</title>
</head>
<body>
	<script type="text/javascript">
		x=prompt("Enter the marks: ", );
		if (x>100 | x<0) {
			document.write("Invalid marks");
		}
		else if (x>=80) {
			document.write("Distinction");
		}
		else if (x>=60) {
			document.write("First Division");
		}
		else if (x>=50) {
			document.write("Second Division");
		}
		else if (x>=40) {
			document.write("Third Division");
		}
		else{
			document.write("Fail");
		}
	</script>
</body>
</html>
