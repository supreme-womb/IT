<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
</head>
<body>
	<table id="js" style="width: 500px;" border="1" bordercolor="white" cellpadding="10" cellspacing="0">
		<tr bgcolor="#0074a6" align="center">
			<th>S.N.</th>
			<th>Name</th>
			<th>Image</th>
		</tr>
		<tr align="center">
			<td>1</td>
			<td>Name 1</td>
			<td>1.jpg</td>
		</tr>
		<tr align="center">
			<td>2</td>
			<td>Name 2</td>
			<td>2.jpg</td>
		</tr>
		<tr align="center">
			<td>3</td>
			<td>Name 3</td>
			<td>3.jpg</td>
		</tr>
		<tr align="center">
			<td>4</td>
			<td>Name 4</td>
			<td>4.jpg</td>
		</tr>
	</table>
	<script type="text/javascript">  
    	var table = document.getElementById('js');   
    	var rows = table.getElementsByTagName("tr");   
    	for(i = 1; i < rows.length; i++){           
  			//manipulate rows 
     		if(i % 2 == 0){ 
        		rows[i].className = "even"; 
      		}else{ 
        		rows[i].className = "odd"; 
     		}       
    	} 
	</script>
	<style type="text/css">
		.odd{
			background-color: #ccdae0;
		}
		.even{
			background-color: #f7f7f7;
		}
	</style>
</body>
</html>
